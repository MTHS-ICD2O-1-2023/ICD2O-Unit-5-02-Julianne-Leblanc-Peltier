<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Positive or Negative #, in JS" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Julianne Leblanc-Peltier" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.deep_purple-light_green.min.css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <title>Positive or Negative #, in JS</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Positive or Negative #, in JS</span>
        </div>
      </header>
      <div class="content">
        <div class="row">
          <div class="column">
            <br />
            <p>
              Select what kind of number you would like.
            </p>
            <!-- Radio Button Positive -->
            <form action="#">
              <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-positive">
                <input type="radio" id="option-positive" class="mdl-radio__button" name="options" value="1" checked>
                <span class="mdl-radio__label">Positive</span>
              </label>
              <!-- Radio Button Negative -->
              <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-negative">
                <input type="radio" id="option-negative" class="mdl-radio__button" name="options" value="2">
                <span class="mdl-radio__label">Negative</span>
              </label>
              <!-- Accent-colored raised button with ripple -->
              <br />
              <br />
              <button
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                onclick="myButtonClicked()"
              >
                Generate
              </button>
            </form>
            <div id="number-generated"></div>
          </div>
          <div class="column">
            <br />
            <br />
            <br />
            <img src="./images/positive_negative.jpg" alt="positive and negative numbers" class="image"/>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
